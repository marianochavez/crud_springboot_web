    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/bootstrap.css"  th:href="@{/css/bootstrap.css}">

                    </button>
                    <a href="#" class="navbar-brand scroll-top">
                        <div class="logo"></div>
                    </a>
                </div>
                
                <div id="main-nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/}" class="nav-link">Home</a></li>
                        
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item dropdown">
					        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					          Admin
					        </a>
	                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
	                        	<a th:href="@{/admin/courses/list}" class="dropdown-item" >Cursos</a>

	                        	<a th:href="@{/admin/users/list}" class="dropdown-item" >Usuarios</a>
	                        </div>
                        </li>
                        
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}" class="nav-link" >Ingresar</a></li>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}" class="nav-link" >Registrarse</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="nav-link" >Desconectarse</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
  </th:block>

        <div class="row">
            <div class="col-md-6">
