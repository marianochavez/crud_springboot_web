<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="includes/base :: head"></head>
<head>
  	<meta charset="utf-8">
  	<title>Progrademia | Academia de Programacion</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="table-info">
      <th:block th:include="includes/base :: header"></th:block>
    </div>

    <!-- CONTENT -->
    <div class="container">
      <div class="base-form">
        <h1>Actualizar Curso</h1>
            <form
              action="#"
              th:action="@{/admin/courses/update/{id}(id=${course.id})}"
              th:object="${course}"
              method="post"
            >
              <div class="row">
                <div class="form-group">
                  <label for="name">Número</label>
                  <input
                    type="text"
                    th:field="*{number}"
                    class="form-control"
                    id="number"
                    placeholder="NÃºmero"
                    required
                  />
                  <span
                    th:if="${#fields.hasErrors('number')}"
                    th:errors="*{number}"
                    class="text-danger"
                  ></span>
                </div>
                
                <div class="form-group">
                  <label for="name">Título</label>
                  <input
                    type="text"
                    th:field="*{title}"
                    class="form-control"
                    id="title"
                    placeholder="Título"
                    required
                  />
                  <span
                    th:if="${#fields.hasErrors('title')}"
                    th:errors="*{title}"
                    class="text-danger"
                  ></span>
                </div>

                <div class="form-group">
                  <label for="name">Descripción</label>
                  <textarea
                    type="text"
                    th:field="*{description}"
                    class="form-control"
                    id="description"
                    rows="4"
                    placeholder="DescripciÃ³n"
                    required
                  />
                  <span
                    th:if="${#fields.hasErrors('description')}"
                    th:errors="*{description}"
                    class="text-danger"
                  ></span>
                </div>

                <div class="form-group">
                  <input
                    type="submit"
                    class="btn btn-block btn-primary"
                    value="Actualizar"
                  />
                </div>
              </div>
            </form>
      </div>
    </div>
    <!-- FOOTER -->
    <footer th:replace="includes/base :: footer"></footer>
    
    <th:block th:include="includes/base :: assets"></th:block>
  </body>
</html>
