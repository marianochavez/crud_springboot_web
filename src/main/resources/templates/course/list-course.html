<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="includes/base :: head"></head>
  <head>
  	<meta charset="utf-8">
  	<title>Progrademia | Academia de Programacion</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="table-info">
      <th:block th:include="includes/base :: header"></th:block>
    </div>
    
    <!-- CONTENT -->
    <!-- TODO modify style -->
    <div class="container my-2" style="padding-top: 150px;margin-bottom: 300px;">
      <div class="card">
        <div class="card-body">
          <div class="row" style="float: right">
            <a th:href="@{/admin/courses/showForm}" class="btn btn-success"
              ><i class="fas fa-plus ml-2"> Agregar Curso</i></a
            >
          </div>
          <div th:switch="${courses}" class="container my-5">
            <p class="my-5"></p>
            <div class="text-center">
              <h2 th:case="null">No hay comisiones!</h2>
              <div th:case="*">
                <table class="table table-striped table-responsive-md">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Comisión</th>
                      <th>Título</th>
                      <th>Descripción</th>
                      <th>Editar</th>
                      <th>Eliminar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="course : ${courses}">
                      <td th:text="${course.id}"></td>
                      <td th:text="${course.number}"></td>
                      <td th:text="${course.title}"></td>
                      <td th:text="${course.description}"></td>
                      <td>
                        <a
                          th:href="@{/admin/courses/edit/{id}(id=${course.id})}"
                          class="btn btn-primary"
                          ><i class="fas fa-edit ml-2"></i
                        ></a>
                      </td>
                      <td>
                        <a
                          th:href="@{/admin/courses/delete/{id}(id=${course.id})}"
                          class="btn btn-danger"
                          ><i class="fas fa-trash ml-2"></i
                        ></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="row" style="float: right">
                  <nav>
                    <ul class="pagination">
                      <li
                        class="page-item"
                        th:classappend="${currentPage==1} ? disabled"
                      >
                        <a
                          class="page-link"
                          th:href="@{/admin/courses/list(page=${currentPage-1})}"
                          >Anterior</a
                        >
                      </li>
                      <li
                        class="page-item"
                        th:classappend="${pageNumber==currentPage} ? active"
                        th:if="${totalPages > 0}"
                        th:each="pageNumber : ${pageNumbers}"
                      >
                        <a
                          class="page-link"
                          th:href="@{/admin/courses/list(page=${pageNumber})}"
                          th:text="${pageNumber}"
                        ></a>
                      </li>
                      <li
                        class="page-item"
                        th:classappend="${currentPage==totalPages} ? disabled"
                      >
                        <a
                          class="page-link"
                          th:href="@{/admin/courses/list(page=${currentPage+1})}"
                          >Siguiente</a
                        >
                      </li>
                    </ul>
                  </nav>
                </div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer th:replace="includes/base :: footer"></footer>
    
    <th:block th:include="includes/base :: assets"></th:block>
  </body>
</html>
