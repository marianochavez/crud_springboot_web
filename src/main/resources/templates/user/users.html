<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="includes/base :: head"></head>
  <head><title>Usuarios | Progrademia</title></head>
  <body>
   <!-- NAVBAR -->
   <div class="table-info">
    <th:block th:include="includes/base :: header"></th:block>
  </div>
   <!-- CONTENT -->
<div class="container">
    <div class="text-center table-content">
    <div>
        <h1>Lista de Usuarios</h1>
    </div>
    <div class="table-overflow">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Email</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.id}">#</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.firstName}">Nombre</td>
                    <td th:text="${user.lastName}">Apellido</td>
                    <td th:text="${user.role}">Rol</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row" style="float: right">
        <nav>
            <ul class="pagination">
            <li class="page-item">
                <a class="page-link" th:id="${currentPage==1} ? disabled-pag" th:href="@{/admin/users/list(page=${currentPage-1})}">Anterior</a>
            </li>
            <li class="page-item" th:classappend="${pageNumber==currentPage} ? active" th:if="${totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{/admin/users/list(page=${pageNumber})}" th:text=${pageNumber}></a>
            </li>
            <li class="page-item">
                <a class="page-link" th:id="${currentPage==totalPages} ? disabled-pag" th:href="@{/admin/users/list(page=${currentPage+1})}">Siguiente</a>
            </li>
            </ul>
        </nav>
    </div>
    </div>
    </div>
</div>
<!-- FOOTER -->
<div id="footer-div">
    <footer th:replace="includes/base :: footer"></footer>
</div>
<th:block th:include="includes/base :: assets"></th:block>
</body>
</html>
