<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="includes/base :: head"></head>
  <head><title>Usuarios | Progrademia</title></head>
  <body>
   <!-- NAVBAR -->
   <div class="table-info">
    <th:block th:include="includes/base :: header"></th:block>
  </div>
   <!-- CONTENT -->
<div class="container text-center" style="padding-top: 150px;margin-bottom: 300px;">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Bienvenido <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>Lista de Usuarios</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Email</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${listUsers}">
                    <td th:text="${user.id}">#</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.firstName}">Nombre</td>
                    <td th:text="${user.lastName}">Apellido</td>
                    <td th:text="${user.role}">Rol</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- FOOTER -->
<footer th:replace="includes/base :: footer"></footer>
    
<th:block th:include="includes/base :: assets"></th:block>
</body>
</html>
