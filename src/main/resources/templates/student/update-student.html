<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="includes/base :: head"></head>
  <head>
    <meta charset="utf-8" />
    <title>Progrademia | Academia de Programacion</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="table-info">
      <th:block th:include="includes/base :: header"></th:block>
    </div>

    <!-- CONTENT -->
    <div class="container">
      <div class="base-form">
        <h1>Actualizar Estudiante</h1>
        <hr>
        <form
          action="#"
          th:action="@{/admin/students/update/{id}(id=${student.id})}"
          th:object="${student}"
          method="post"
        >
          <div class="row">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input
                type="text"
                th:field="*{firstName}"
                class="form-control"
                id="firstName"
                placeholder="Name"
                required
              />
              <span
                th:if="${#fields.hasErrors('firstName')}"
                th:errors="*{firstName}"
                class="text-danger"
              ></span>
            </div>

            <div class="form-group">
              <label for="name" >Apellido</label>
              <input
                type="text"
                th:field="*{lastName}"
                class="form-control"
                id="lastName"
                placeholder="lastName"
                required
              />
              <span
                th:if="${#fields.hasErrors('lastName')}"
                th:errors="*{lastName}"
                class="text-danger"
              ></span>
            </div>

            <div class="form-group">
              <label for="email" >Email</label>
              <input
                type="text"
                th:field="*{email}"
                class="form-control"
                id="email"
                placeholder="Email"
                required
              />
              <span
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
                class="text-danger"
              ></span>
            </div>

            <div class="form-group">
              <label for="phoneNo" >Tel√©fono</label>
              <input
                type="text"
                th:field="*{phoneNo}"
                class="form-control"
                id="phoneNo"
                placeholder="phoneNo"
                required
              />
              <span
                th:if="${#fields.hasErrors('phoneNo')}"
                th:errors="phoneNo"
                class="text-danger"
              ></span>
            </div>

            <div class="form-group">
              <label for="course" >Curso</label>
              <select
                class="form-control"
                th:field="*{courses}"
                id="course"
                size="4"
                multiple
              >
                <option value="">Ninguno</option>
                <option
                  th:each="course : ${courses}"
                  th:value="${course.id}"
                  th:text="${course.number} + ' : ' + ${course.title}"
                ></option>
              </select>
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-block btn-primary" value="Actualizar" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- FOOTER -->
    <footer th:replace="includes/base :: footer"></footer>

    <th:block th:include="includes/base :: assets"></th:block>
  </body>
</html>
